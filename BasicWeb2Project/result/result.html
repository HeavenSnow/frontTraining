<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>BasicWebProject Guide</title>
  <link media="screen" rel="stylesheet" type="text/css" href="result.css">
  <link rel='stylesheet' type="text/css" href='../bower_components/bootstrap/dist/css/bootstrap.css'>
</head>
<body>
   <div class="form-box">
      <form id="account" name="account" class="form-bg">
         <div class="body">
            <div class="logoCenter">
              <img class="logoCenter" src="../images/logo.png">
            </div>
            <div class="logoCenterText">腾讯电脑管家企业版</div>
            <div class="form-login">
              <input type="text" id="username" placeholder="帐号" class="form-control">
            </div>
            <div class="form-login">
              <input type="password" id="password"  placeholder="密码" class="form-control">
            </div>
            <div class="form-login">
              <input type="text" id="code" placeholder="验证码" class="form-control captchaInput">
              <img name="captchaCode" style="margin-left: 20px" src="../images/ccap.bmp" onclick="onClickImages()">
            </div>
            <div class="form-login">
              <span id="loginResult"></span>
            </div>

            <div class="footer">
              <button id="btn" type="submit" class="btn btn-primary">登 录</button>
              <div style="float:right;margin-top:10px">
                <input type="checkbox" name="remember_me" style="margin: 0px 6px 0px 0px;">记住密码
              </div>
            </div>
            <span></span>
         </div>

      </form>
      <a href="#" target="_blank" style="margin-left:135px">
        <span class="downloadUrl">下载客户端</span>
      </a>
   </div>
<script type='text/javascript' src='../bower_components/jquery/dist/jquery.min.js'></script>
<script type='text/javascript' src='../bower_components/underscore/underscore.js'></script>
<script type='text/javascript' src="result.js"></script>
</body>
</html>
