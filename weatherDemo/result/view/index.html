<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script type="application/javascript" src="../../bower_components/angular/angular.js"></script>
  <script type="application/javascript" src="../assert/weather.js"></script>
  <link type="text/css" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Weather report</title>
</head>
<body>
<div class="container" ng-app="weather" ng-controller="weatherCtl">
  <div class="row">
    <form class="form-inline" ng-submit="getWeather()" name="form">
      <div class="form-group">
        <label for="exampleInputName2">时间</label>
        <input type="text" class="form-control" id="exampleInputName2" name="date" placeholder="请输入时间" ng-model="time" valid-date>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">城市</label>
        <input type="text" class="form-control" id="exampleInputEmail2" placeholder="请输入城市名称" ng-model="city">
      </div>
      <button type="submit" class="btn btn-default" ng-disabled="!form.date.$dirty || form.date.$error.isDate">查询</button>
    </form>
  </div>
  <super-hero></super-hero>
  <div class="row">
    <p class="bg-success">{{time}}</p>
  </div>
  <div class="row">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>日期</th>
        <th>最高温</th>
        <th>最低温</th>
        <th>天气</th>
      </tr>
      </thead>

    <tbody>
    <tr ng-repeat="d in weatherData track by $index">
      <td>{{d.date}}</td>
      <td>{{d.high}}</td>
      <td>{{d.low}}</td>
      <td>{{d.weather}}</td>
    </tr>
    </tbody>
    </table>
  </div>
</div>

</body>
</html>
