<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>BasicWebProject Guide</title>
  <link media="screen" rel="stylesheet" type="text/css" href="result.css">
</head>
<body>
   <div class="form-box">
      <form name="account" class="form-bg">
         <div class="body">
            <div class="logoCenter">
              <img class="logoCenter" src="../images/logo.png">
            </div>
            <div class="logoCenterText">腾讯电脑管家企业版</div>
            <div class="form-login">
              <input type="text" name="username" placeholder="帐号" class="form-control">
            </div>
            <div class="form-login">
              <input type="password" name="password"  placeholder="密码" class="form-control">
            </div>
            <div class="form-login">
              <input type="text" name="code" placeholder="验证码" class="form-control1 captchaInput">
              <img name="captchaCode" src="../images/ccap.bmp" onclick="onClickImages()">
            </div>

            <div class="footer">
              <button id="btn" type="submit" class="loginButton" onclick="onClickEnter()">登 录</button>
              <div style="float:right;margin-top:10px">
                <input type="checkbox" name="remember_me" style="margin: 0px 6px 0px 0px;">记住密码
              </div>
            </div>
         </div>

      </form>
      <a href="#" target="_blank" style="margin-left:135px">
        <span class="downloadUrl">下载客户端</span>
      </a>
   </div>
<script src="result.js"></script>
</body>
</html>
